{% extends 'base.html' %} {% block title %}
<title>Edit - Taskmate</title>
{% endblock title %} {% block content %}
<h1>{{ edit_text }}</h1>
{%if messages %} {% for message in messages %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%} {%endif%}

<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <input
      type="text"
      class="form-control col-lg-6"
      placeholder="{{ edit_task.task}}"
      value="{{edit_task.task}}"
      name="task"
    />
  </div>
  <div class="form-group">
    <select name="done" class="form-control col-lg-6">
    {%if edit_task.done == True %}
      <option value="True" selected="selected">Completed</option>
      <option value="False">Pending</option>
    {%else%}
      <option value="True">Completed</option>
      <option value="False" selected="selected">Pending</option>
    {%endif%}
    </select>
  </div>
  <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
</form>

{% endblock content %}
